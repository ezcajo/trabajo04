	<main>
		<h2>FORMULARIO DE REGISTRO</h2>
		<div class="formulario">
			<div class="contenedorForm">
			<form  action="show_data.html" target="_blank">
				<label for="nombre">Nombre</label><br>
				<input type="text" name="nombre" id="nombre" placeholder="ingrese su nombre aquí"><br>
				<label for="apellido">Apellido</label><br>
				<input type="text" name="apellido" id="apellido" placeholder="ingrese su nombre aquí"><br>
				<label for="direccion">Dirección</label><br>
				<input type="text" name="direccion" id="direccion" placeholder="ingrese su nombre aquí"><br>
				<label for="ciudad">Ciudad</label><br>
				<input type="text" name="ciudad" id="ciudad" value="CABA" placeholder="ingrese su nombre aquí"><br>
				<label for="codigoPostal">Codigo Postal</label><br>
				<input type="number" name="codigopostal" id="codigopostal" placeholder="ingrese su nombre aquí"><br>
				<label for="fechaNac">Fecha de Nacimiento</label><br>
				<input type="date" name="fechaNac" id="fechaNac" placeholder="ingrese su nombre aquí"><br>
				<label for="genero">Genero</label><br>
				<label for="Femenino">Femenino: </label>
				<input type="radio" name="genero" value="femenino">
				<label for="masculino">Masculino: </label>
				<input type="radio" name="genero" value="masculino"><br>
				<label for="cursos">Cursos</label><br>
				<input type="checkbox" id="pasteleria" name="pasteleria" value="Pasteleria">
				<label for="pasteleria"> Pasteleria</label><br>
				<input type="checkbox" id="panaderia" name="panaderia" value="Panaderia">
				<label for="panaderia"> Panaderia</label><br>
				<input type="checkbox" id="reposteria" name="reposteria" value="Reposteria">
				<label for="Reposteria"> Reposteria</label><br>
				<input type="submit" value="Enviar" id="botonEnviar">

			</form>
		</div>
	</div>
